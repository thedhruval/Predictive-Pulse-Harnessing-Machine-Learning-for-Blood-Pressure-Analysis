<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Patient Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Patient Details Form</h1>
  <form action="{{ url_for('predict') }}" method="post">

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option>Female</option>
      <option>Male</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="1" required>

    <label for="history">History of Disease:</label>
    <select name="history" id="history">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="patient">Patient Type:</label>
    <select name="patient" id="patient">
      <option>Inpatient</option>
      <option>Outpatient</option>
    </select>

    <label for="take_med">Taking Medication:</label>
    <select name="take_med" id="take_med">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="severity">Severity Level:</label>
    <select name="severity" id="severity">
      <option>Mild</option>
      <option>Moderate</option>
      <option>Severe</option>
    </select>

    <label for="breath_short">Breath Shortness:</label>
    <select name="breath_short" id="breath_short">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="visual_change">Visual Changes:</label>
    <select name="visual_change" id="visual_change">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="nose_bleed">Nose Bleeding:</label>
    <select name="nose_bleed" id="nose_bleed">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="diet">Controlled Diet:</label>
    <select name="diet" id="diet">
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="systolic">Systolic Pressure:</label>
    <input type="number" name="systolic" id="systolic" step="0.1" required>

    <label for="diastolic">Diastolic Pressure:</label>
    <input type="number" name="diastolic" id="diastolic" step="0.1" required>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
